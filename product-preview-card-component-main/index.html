<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <picture>
          <img
            src="images/image-product-mobile.jpg"
            class="card__image--mobile"
            alt="Perfume"
          />
          <img
            src="images/image-product-desktop.jpg"
            class="card__image--desktop"
            alt="Perfume"
          />
        </picture>
        <div class="card__text">
          <p class="card__text--tipo">perfume</p>
          <h1 class="card__text--title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__text--descricao">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h2 class="price__sale">$149.99</h2>
            <h3 class="price__original">$169.99</h3>
          </div>
          <a href="#"><button class="card__button">Add to Cart</button></a>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mteusbarbosa.github.io">Mateus Barbosa</a>.
    </div>
  </body>
</html>
